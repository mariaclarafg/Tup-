<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/custom_tupa.css">
    <title>Tupã</title>
    <style>
        /* Custom CSS */
        .navbar-nav .nav-item {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 155%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .navbar-nav .nav-item:hover .dropdown-menu,
        .navbar-nav .nav-item.show .dropdown-menu {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .nav-link.no-arrow:after {
            display: none;
        }

        .navbar-expand-sm {
            transition: height 0.3s ease-in-out;
        }

        .navbar-expanded {
            height: auto !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light cor-navbar border-bottom">
        <div class="container">
            <div class="row w-100">
                <div class="col-5">
                    <div class="collapse navbar-collapse p-3" id="collapsibleNavId">
                        <ul class="navbar-nav mt-2 mt-lg-0 w-100 d-flex justify-content-evenly">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Início</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link no-arrow" href="/produtos" id="navbarDropdownProdutos" role="button">
                                    Produtos
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownProdutos" id="filter-box-produtos">
                                    <a class="dropdown-item" href="#">Filtro 1</a>
                                    <a class="dropdown-item" href="#">Filtro 2</a>
                                    <a class="dropdown-item" href="#">Filtro 3</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link no-arrow" href="/artesaos" id="navbarDropdownArtesaos" role="button">
                                    Artesãos
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownArtesaos" id="filter-box-artesaos">
                                    <a class="dropdown-item" href="#">Filtro 1</a>
                                    <a class="dropdown-item" href="#">Filtro 2</a>
                                    <a class="dropdown-item" href="#">Filtro 3</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/feed">Feed</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-2">
                    <a class="navbar-brand" href="/">
                        <img src="/static/img/logo/logo_tupa.svg" alt="Logotipo" height="64">
                    </a>
                </div>
                <div class="col-5 d-flex align-items-center">
                    <ul class="navbar-nav mt-2 mt-lg-0 w-100 justify-content-evenly">
                        <li class="nav-item">
                            <a class="nav-link" href="/sejaartesao/tipoloja">Seja um Artesão</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/entrar">Conta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/carrinho">
                                <i class="bi bi-cart"></i>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Buscar..." />
                            <button class="btn bg-white border-1 border-start-0 cor-borda" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.querySelector('.navbar');
            const dropdowns = document.querySelectorAll('.nav-item.dropdown');

            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('mouseenter', function () {
                    navbar.classList.add('navbar-expanded');
                    this.querySelector('.dropdown-menu').classList.add('show');
                });

                dropdown.addEventListener('mouseleave', function () {
                    navbar.classList.remove('navbar-expanded');
                    this.querySelector('.dropdown-menu').classList.remove('show');
                });
            });
        });
    </script>
</body>
</html>
