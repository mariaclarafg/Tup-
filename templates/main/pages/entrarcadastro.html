{% extends "shared/pages/base.html" %}
{% block subtitulo %}Cadastro{% endblock %}
{% block conteudo %}

<div class="position-absolute top-0 start-0 min-vh-100 min-vw-100 bg-folhas"></div>
<div class="row d-flex justify-content-center my-4">
    <div class="col-12 col-md-8 col-lg-5">
        <div class="bg-white rounded-3 pb-3">
            <ul class="nav nav-tabs w-100" id="myTab" role="tablist">
                <li class="nav-item w-50" role="presentation">
                    <button class="nav-link active w-100" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">
                        <i class="bi bi-person d-block" style="font-size:60px"></i>
                        <h2 class="display-5">Cliente</h2>
                    </button>
                </li>
                <li class="nav-item w-50" role="presentation">
                    <button class="nav-link w-100" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">
                        <i class="bi bi-paint-bucket d-block" style="font-size:60px"></i>
                        <h2 class="display-5">Artesão</h2>
                    </button>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form method="post" action="/post_cadastrar_cliente">
                        <div class="formulario-inicio">
                            <input type="text" name="nome" id="txtnome" size="30" maxlength="30"
                                autocomplete="off" required placeholder="Nome Completo">
                        </div>
                        <div class="formulario-inicio">
                            <input type="date" name="data_nascimento" id="txtdata_nascimento" size="30" maxlength="20"
                                autocomplete="off" required placeholder="Data de Nascimento">
                        </div>
                        <div class="formulario-inicio">
                            <input type="text" name="cpf" id="txtcpf" size="30" maxlength="30"
                                autocomplete="off" required placeholder="CPF">
                        </div>
                        <div class="formulario-inicio">
                            <input type="text" name="email" id="txtemail" size="30" maxlength="30"
                                autocomplete="off" required placeholder="Email">
                        </div>
                        <div class="formulario-inicio">
                            <input type="text" name="telefone" id="txttelefone" size="30" maxlength="20"
                                autocomplete="off" required placeholder="Telefone">
                        </div>
                        <div class="formulario-inicio">
                            <input type="password" name="senha" id="txtsenha" size="30" maxlength="20"
                                autocomplete="off" required placeholder="Senha">
                        </div>
                        <div class="formulario-inicio mb-3">
                            <input type="password" name="confsenha" id="txtconfsenha" size="30"
                                maxlength="20" autocomplete="off" required placeholder="Confirme a senha">
                        </div>
                        <div>
                            <input type="submit" value="Cadastrar" class="big-button-green">
                        </div>                        
                    </form>
                </div>

                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form method="post" action="/post_cadastrar_artesao">
                        <div class="formulario-inicio">
                            <input type="text" name="nome" id="txtnome" size="30" maxlength="30"
                                autocomplete="off" required placeholder="Nome Completo">
                        </div>
                        <div class="formulario-inicio">
                            <input type="date" name="data_nascimento" id="txtdata_nascimento" size="30" maxlength="20"
                                autocomplete="off" required placeholder="Data de Nascimento">
                        </div>
                        <div class="formulario-inicio">
                            <input type="text" name="cpf" id="txtcpf" size="30" maxlength="30"
                                autocomplete="off" required placeholder="CPF">
                        </div>
                        <div class="formulario-inicio">
                            <input type="text" name="cnpj" id="txtcnpj" size="30" maxlength="20"
                                autocomplete="off" required placeholder="CNPJ">
                        </div>
                        <div class="formulario-inicio mb-3">
                            <input type="text" name="nome_loja" id="txtnome_loja" size="30"
                                maxlength="20" autocomplete="off" required placeholder="Nome da Loja">
                        </div>
                        <div class="formulario-inicio mb-3">
                            <input type="text" name="email" id="txtemail" size="30"
                                maxlength="30" autocomplete="off" required placeholder="Email">
                        </div>
                        <div class="formulario-inicio mb-3">
                            <input type="text" name="telefone" id="txttelefone" size="30"
                                maxlength="20" autocomplete="off" required placeholder="Telefone">
                        </div>
                        <div class="formulario-inicio mb-3">
                            <input type="text" name="senha" id="txtsenha" size="30"
                                maxlength="20" autocomplete="off" required placeholder="Digite a senha">
                        </div>
                        <div class="formulario-inicio mb-3">
                            <input type="text" name="confsenha" id="txtconfsenha" size="30"
                                maxlength="20" autocomplete="off" required placeholder="Confirme a senha">
                        </div>
                        <div>
                            <input type="submit" value="Cadastrar" class="big-button-green">
                        </div>                        
                    </form>
                </div>
            </div>
            <div class="conta p">
                <p>
                    Ao se cadastrar você concorda com os
                </p>
                <p>
                    <a href="/suporte" style="color: inherit;">Termos e Condições</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-folhas {
        background-image: url('/static/img/fundo/fundoSemLogo.png');
        background-size: 100% 100%;
        height: 80cap;
        z-index: -1000;
    }
    button.nav-link {
        color: black;
    }
    button.active {
        color: green !important;
    }
</style>
{%endblock%}
