{% extends "pages/base.html" %} 
{% block subtitulo %}Cadastro do Artesão{% endblock %} 
 
{% block carousel %} 
<nav id="navbar-example2" class="navbar navbar-dark" style="background-color: #0F2B05;"> 
    <div class="container"> 
        <a class="navbar-brand" href="#">Cadastro do Artesão</a> 
    </div> 
</nav> 
{% endblock %} 
 
{% block conteudo %} 
 
<main class="container my-5">  
    <div class="row justify-content-center">  
        <div class="col-auto text-between"> 
            Escolha o Tipo de Loja 
        </div> 
        <div class="divisoria-5 mx-4"></div>  
        <div class="col-auto text-between-bold"> 
            Fornecer Informações 
        </div> 
        <div class="divisoria-5 mx-4"></div>  
        <div class="col-auto text-between"> 
            Finalizar 
        </div> 
    </div> 
    <br>
    <div class="card-body row justify-content-center">
        <div class="col-9">
            <div class="card">
                <br> 
                <div class="row g-2 align-items-center mb-3">
                    <div class="d-flex align-items-center col-md-12">
                        <div class="me-3"> 
                            <a class="footer-brand" href="#">
                                <img src="/static/img/logo/logo_imagem_branco.svg" alt="Logotipo" height="80">
                            </a>
                        </div> 
                        <div>
                            <label for="inputNome" class="choose">ESCOLHA SEU PLANO</label> 
                        </div>
                    </div>
                    <hr>
                </div> 
                <div class="d-flex justify-content-center">
                    <div class="card col-8">
                        <br> 
                        <div class="row g-2 align-items-center mb-3">
                            <div class="d-flex align-items-center col-md-12">
                                <div class="form-check form-check-inline me-3"> 
                                    <input class="form-check-input" type="radio" name="PlanoPremium" id="premiumP" value="sim"> 
                                    <label class="form-check-label" for="premiumP" style="margin-right: 15px;"></label> 
                                </div> 
                                <div class="me-3"> 
                                    <a class="footer-brand" href="#">
                                        <img src="/static/img/logo/logo_verde.png" alt="Logotipo" height="80">
                                    </a>
                                </div> 
                                <div>
                                    <label for="inputNome" class="choose">PLANO PREMIUM</label> 
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
                <br> <br>
                <div class="d-flex justify-content-center">
                    <div class="card col-8">
                        <br> 
                        <div class="row g-2 align-items-center mb-3">
                            <div class="d-flex align-items-center col-md-12">
                                <div class="form-check form-check-inline me-3"> 
                                    <input class="form-check-input" type="radio" name="PlanoGratuito" id="gratuitoP" value="sim"> 
                                    <label class="form-check-label" for="gratuitoP"></label> 
                                </div> 
                                <div class="me-3"> 
                                    <a class="footer-brand" href="#">
                                        <img src="/static/img/logo/logo_verde.png" alt="Logotipo" height="80">
                                    </a>
                                </div> 
                                <div>
                                    <label for="inputNome" class="choose">PLANO GRATUITO</label> 
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
                <br>
                <input type="submit" value="Obter plano" class="btn btn-success small-button-green"> 
                <br> <br>
            </div>
        </div>
    </div>
    
</main>
 
{%endblock%}
